<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <input type="text" placeholder="search city" class="city">
    <button class="btn btn-primary" onclick="fetchWeather()">Search</button>
</body>

<div class="container">


<div class="row">

<div class="col-4"></div>
<div class="col-4">
<div class="result">

</div>

</div>
<div class="col-4"></div>


</div>


</div>



<script>

function fetchWeather(){
    let cityname=document.querySelector('.city').value
    let key='746b3829c8b0f99c68ce3591a948c30c'
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=${key}`).then((res)=>res.json()).then((data)=>populateValue(data))

}
function populateValue(data){

    let cityname=data.name
    let temp=data.main.temp
    let lat=data.coord.lat
    let lon=data.coord.lon
    let windspeed=data.wind.speed
    let weathertype=data.weather[0].description
    let icon=data.weather[0].icon

let htmldata=`

<div class="card" style="width: 18rem;">


    <div class="bg-primary">
        <img src="https://openweathermap.org/img/wn/${icon}.png"></img>
        
    </div>

<div class='card-header'>
    
    current weather:${cityname}
    
    </div>


  <ul class="list-group list-group-flush">
    <li class="list-group-item">Temperature:${temp}</li>
    <li class="list-group-item">Lattitude:${lat}</li>
    <li class="list-group-item">Longitude:${lon}</li>
    <li class="list-group-item">Wind speed:${windspeed}</li>
    <li class="list-group-item">Weather type:${weathertype}</li>
  </ul>
</div>




`
let out=document.querySelector('.result')
out.innerHTML=htmldata

}


</script>
</html>
